<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Builder AR - Juego Educativo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
        }
        
        #loading h2 {
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #score-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            pointer-events: auto;
        }
        
        #toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }
        
        .shape-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .shape-btn.active {
            background: #4CAF50;
        }
        
        #error-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244,67,54,0.95);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 9999;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading">
        <div class="spinner"></div>
        <h2>Cargando Geometry Builder AR...</h2>
        <p>Preparando experiencia educativa</p>
    </div>
    
    <!-- Escena AR -->
    <div id="ar-scene"></div>
    
    <!-- UI superpuesta -->
    <div id="ui-overlay">
        <div id="score-panel">
            <h3 style="margin: 0 0 5px 0;">ðŸ“š Geometry Builder</h3>
            <p style="margin: 0;">Bloques: <span id="block-count">0</span></p>
            <p style="margin: 0;">Volumen: <span id="volume">0</span> cmÂ³</p>
        </div>
        
        <div id="toolbar">
            <button class="shape-btn active" data-shape="cube">ðŸŸ¦</button>
            <button class="shape-btn" data-shape="sphere">ðŸ”µ</button>
            <button class="shape-btn" data-shape="cylinder">ðŸŸ«</button>
            <button class="shape-btn" data-shape="pyramid">ðŸ”º</button>
        </div>
    </div>
    
    <!-- Panel de error -->
    <div id="error-panel">
        <h3>Error</h3>
        <p id="error-message"></p>
        <button onclick="location.reload()">Reintentar</button>
    </div>

    <!-- Cargar librerÃ­as -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
    
    <script>
        console.log('ðŸŽ® Iniciando Geometry Builder AR Mobile');
        
        let mindarThree = null;
        let anchor = null;
        let blocks = [];
        let currentShape = 'cube';
        let scene, camera, renderer;
        
        // Esperar a que las librerÃ­as se carguen
        window.addEventListener('load', async () => {
            console.log('âœ… PÃ¡gina cargada');
            
            // Verificar librerÃ­as
            if (!window.THREE) {
                showError('THREE.js no se pudo cargar');
                return;
            }
            
            if (!window.MINDAR || !window.MINDAR.IMAGE || !window.MINDAR.IMAGE.MindARThree) {
                showError('MindAR no se pudo cargar correctamente');
                return;
            }
            
            // Iniciar AR
            setTimeout(() => {
                initAR();
            }, 1000);
        });
        
        async function initAR() {
            console.log('ðŸš€ Iniciando AR...');
            
            try {
                // ConfiguraciÃ³n de MindAR
                mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.querySelector("#ar-scene"),
                    imageTargetSrc: './static/assets/targets/card.mind',
                    maxTrack: 1,
                    uiLoading: false,
                    uiScanning: false,
                    uiError: false
                });
                
                console.log('âœ… MindAR configurado');
                
                // Obtener THREE.js objects
                renderer = mindarThree.renderer;
                scene = mindarThree.scene;
                camera = mindarThree.camera;
                
                // AÃ±adir luz
                const light = new THREE.DirectionalLight(0xffffff, 0.8);
                light.position.set(0, 0, 10);
                scene.add(light);
                
                const ambient = new THREE.AmbientLight(0x404040, 0.8);
                scene.add(ambient);
                
                // Crear anchor
                anchor = mindarThree.addAnchor(0);
                
                // Agregar grid al anchor
                const gridHelper = new THREE.GridHelper(2, 4, 0x00ff00, 0x00aa00);
                gridHelper.rotation.x = Math.PI / 2;
                anchor.group.add(gridHelper);
                
                // Configurar eventos
                setupEvents();
                
                // Iniciar
                await mindarThree.start();
                
                console.log('âœ… AR iniciado correctamente');
                
                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('ar-scene').style.display = 'block';
                
                // Mostrar instrucciones
                setTimeout(() => {
                    alert('ðŸŽ¯ Apunta la cÃ¡mara a tu tarjeta/carnet\nðŸŽ® Toca la pantalla para colocar bloques');
                }, 1000);
                
            } catch (error) {
                console.error('âŒ Error iniciando AR:', error);
                showError('Error al iniciar AR: ' + error.message);
            }
        }
        
        function setupEvents() {
            // Eventos de los botones
            document.querySelectorAll('.shape-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentShape = btn.dataset.shape;
                    console.log('Forma seleccionada:', currentShape);
                });
            });
            
            // Evento de toque para colocar bloques
            document.getElementById('ar-scene').addEventListener('click', placeBlock);
            document.getElementById('ar-scene').addEventListener('touchstart', (e) => {
                e.preventDefault();
                placeBlock(e);
            });
        }
        
        function placeBlock(event) {
            console.log('ðŸŽ¯ Colocando bloque:', currentShape);
            
            if (!anchor) return;
            
            let geometry, material;
            const colors = {
                cube: 0x4CAF50,
                sphere: 0x2196F3,
                cylinder: 0xFF9800,
                pyramid: 0x9C27B0
            };
            
            switch(currentShape) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.15, 16, 16);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.15, 0.15, 0.3, 16);
                    break;
                case 'pyramid':
                    geometry = new THREE.ConeGeometry(0.15, 0.3, 4);
                    break;
            }
            
            material = new THREE.MeshPhongMaterial({ 
                color: colors[currentShape],
                shininess: 100
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            
            // PosiciÃ³n aleatoria en el grid
            mesh.position.x = (Math.random() - 0.5) * 1.5;
            mesh.position.z = (Math.random() - 0.5) * 1.5;
            mesh.position.y = 0.2 + (blocks.length * 0.05);
            
            // AÃ±adir al anchor
            anchor.group.add(mesh);
            blocks.push(mesh);
            
            // Actualizar UI
            updateUI();
            
            // Efecto visual
            mesh.scale.set(0.1, 0.1, 0.1);
            animateScale(mesh, 1);
        }
        
        function animateScale(mesh, targetScale) {
            const animate = () => {
                if (mesh.scale.x < targetScale) {
                    mesh.scale.x += 0.05;
                    mesh.scale.y += 0.05;
                    mesh.scale.z += 0.05;
                    requestAnimationFrame(animate);
                }
            };
            animate();
        }
        
        function updateUI() {
            document.getElementById('block-count').textContent = blocks.length;
            
            // Calcular volumen aproximado
            const volume = blocks.length * 0.027; // 0.3Â³ para cubos
            document.getElementById('volume').textContent = volume.toFixed(3);
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-panel').style.display = 'block';
        }
    </script>
</body>
</html>
