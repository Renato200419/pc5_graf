<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Demo - Image Tracking</title>
    <script src="static/libs/mindar/mindar-image-three.prod.js"></script>
    <script src="static/main.js" type="module"></script>
    <style>
      html, body {
        position: relative; 
        margin: 0; 
        width: 100%; 
        height: 100%; 
        overflow: hidden;
      }
      
      #back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        padding: 10px 15px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      
      #back-button:hover {
        background: rgba(0,0,0,0.9);
      }
    </style>
  </head>
  <body>
    <button id="back-button" onclick="window.location.href='/'">← Volver</button>
    
    <script>
      // Verificar si MindAR está disponible
      if (typeof MINDAR === 'undefined') {
        document.body.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; font-family: Arial;">
            <div style="text-align: center; padding: 20px;">
              <h2>Error de carga</h2>
              <p>No se pudo cargar la librería MindAR.</p>
              <p>Verifica que el servidor esté funcionando correctamente.</p>
              <button onclick="window.location.reload()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
                Reintentar
              </button>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
