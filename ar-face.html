<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Demo - Face Filters</title>
    <script src="static/libs/mindar/mindar-face-three.prod.js"></script>
    <script src="static/main_face.js" type="module"></script>

    <style>
      html, body {
        position: relative; 
        margin: 0; 
        width: 100%; 
        height: 100%; 
        overflow: hidden;
      }
      
      #back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        padding: 10px 15px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      
      #back-button:hover {
        background: rgba(0,0,0,0.9);
      }
      
      #selections {
        position: fixed;
        left: 50%;
        top: 0;
        z-index: 2;
        width: 100%;
        text-align: center;
        transform: translateX(-50%);
      }
      
      #selections img {
        border: solid 5px;
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
        opacity: 0.5;
      }
      
      #selections img.selected {
        border-color: green;
        opacity: 1;
      }

      #preview {
        position: fixed;
        z-index: 10;
        left: 10%;
        top: 10%;
        width: 80%;
        height: 80%;
        border: solid 10px white;
        visibility: hidden;
      }
      
      #preview-image {
        width: 100%;
        height: 100%;
      }
      
      #preview-close {
        position: absolute;
        right: 0;
        top: 0;
        font-size: 20px;
        padding: 5px;
        border: solid 1px;
        cursor: pointer;
        color: white;
        border: solid 5px white;
        right: -5px;
        top: -5px;
      }
      
      #preview-share {
        border: solid 1px;
        text-align: center;
        cursor: pointer;
        background: white;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
        padding: 10px 30px;
        border-radius: 10px;
        border: none;
      }
      
      #capture {
        position: fixed;
        bottom: 2vh;
        left: 50%;
        height: 12vw;
        width: 12vw;
        border: solid 2px;
        border-radius: 50%;
        transform: translateX(-50%);
        z-index: 10;
        background: rgba(255,255,255,0.8);
        cursor: pointer;
      }
      
      #switch {
        position: fixed;
        bottom: 5px;
        left: 50%;
        transform: translateX(-75%);
        z-index: 10;
        padding: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="back-button" onclick="window.location.href='/'">← Volver</button>
    
    <div id="selections">
      <img id="hat1" src="static/assets/models/hat1/thumbnail.png"/>
      <img id="hat2" src="static/assets/models/hat2/thumbnail.png"/>
      <img id="glasses1" src="static/assets/models/glasses1/thumbnail.png"/>
      <img id="glasses2" src="static/assets/models/glasses2/thumbnail.png"/>
      <img id="earring" src="static/assets/models/earring/thumbnail.png"/>
    </div>

    <button id="capture"></button>
    <button id="switch">Cambiar</button>

    <div id="preview">
      <div id="preview-close">X</div>
      <img id="preview-image"/>
      <div id="preview-share">Share</div>
    </div>
    
    <script>
      // Verificar si MindAR está disponible
      if (typeof MINDAR === 'undefined') {
        document.body.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; font-family: Arial;">
            <div style="text-align: center; padding: 20px;">
              <h2>Error de carga</h2>
              <p>No se pudo cargar la librería MindAR Face.</p>
              <p>Verifica que el servidor esté funcionando correctamente.</p>
              <button onclick="window.location.reload()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
                Reintentar
              </button>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
